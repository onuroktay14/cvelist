permissions:
  contents: write
name: Update CVE & Exploit Data
on:
  schedule:
    - cron: '0 */6 * * *' # Her 6 saatte bir
  workflow_dispatch: # Manuel çalıştırma butonu ekler

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Dosya yazma izni (Hatanın ana çözümü!)
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Script
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: python update_cve.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Automated CVE Update with Priority" || echo "No changes to commit"
          git push
