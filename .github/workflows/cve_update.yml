name: Update CVE & Exploit Data
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Fetch and Merge Data
        run: |
          python -c "
          import requests, json
          # 1. Son CVE'leri çek
          cves = requests.get('https://cve.circl.lu/api/last').json()
          # 2. CISA KEV (Exploit) listesini çek
          kev = requests.get('https://www.cisa.gov/sites/default/files/feeds/known_exploited_vulnerabilities.json').json()
          exploited_ids = [v['cveID'] for v in kev['vulnerabilities']]
          
          # 3. Veriyi zenginleştir
          for item in cves:
              cve_id = item.get('cveMetadata', {}).get('cveId')
              item['is_exploited'] = cve_id in exploited_ids
          
          with open('data.json', 'w') as f:
              json.dump(cves, f)
          "
      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data.json
          git commit -m 'CVE ve Exploit verileri güncellendi' || exit 0
          git push
