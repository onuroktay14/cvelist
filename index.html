<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE Takip Paneli</title>
    <style>
        :root { --primary: #2c3e50; --danger: #e74c3c; --warning: #f1c40f; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; color: #333; line-height: 1.6; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        h1 { text-align: center; color: var(--primary); }
        .cve-card { background: white; padding: 20px; margin-bottom: 15px; border-radius: 10px; border-left: 5px solid var(--primary); box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s; }
        .cve-card:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
        .cve-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .cve-id { font-size: 1.2rem; font-weight: bold; color: var(--danger); text-decoration: none; }
        .cvss-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; background: #eee; }
        .high { background: #ff4d4d; color: white; }
        p { font-size: 0.95rem; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è G√ºncel Zafiyet Takip Listesi</h1>
        <div id="status">Veriler kontrol ediliyor...</div>
        <div id="cve-list"></div>
    </div>

    <script>
        async function fetchCVEs() {
            const container = document.getElementById('cve-list');
            const status = document.getElementById('status');
            
            try {
                // √ñnbellek (cache) sorununu √∂nlemek i√ßin zaman damgasƒ± ekliyoruz
                const response = await fetch('./data.json?t=' + new Date().getTime());
                
                if (!response.ok) throw new Error("Veri dosyasƒ± bulunamadƒ±.");
                
                const data = await response.json();
                
                if (data.length === 0) {
                    status.innerHTML = "‚ö†Ô∏è Veri dosyasƒ± ≈üu an bo≈ü. Action'ƒ±n bitmesini bekleyin.";
                    return;
                }

                status.style.display = 'none';
                container.innerHTML = '';

                data.slice(0, 20).forEach(item => {
                    const score = parseFloat(item.cvss) || 0;
                    const badgeClass = score >= 7 ? 'high' : '';
                    
                    const card = document.createElement('div');
                    card.className = 'cve-card';
                    card.innerHTML = `
                        <div class="cve-header">
                            <a class="cve-id" href="https://nvd.nist.gov/vuln/detail/${item.id}" target="_blank">${item.id}</a>
                            <span class="cvss-badge ${badgeClass}">CVSS: ${item.cvss || 'N/A'}</span>
                        </div>
                        <p>${item.summary}</p>
                        <small>Kaynak: CIRCL.lu</small>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error(error);
                status.innerHTML = "‚ùå Hata: Veriler y√ºklenemedi. L√ºtfen 'data.json' dosyasƒ±nƒ±n olu≈ütuƒüundan emin olun.";
            }
        }
        fetchCVEs();
    </script>
</body>
</html>
