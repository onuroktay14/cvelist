<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE Takip</title>
    <style>
        :root { --bg: #f8f9fa; --card: #ffffff; --text: #212529; --accent: #007bff; --danger: #dc3545; --warning: #ffc107; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: var(--text); padding: 20px; line-height: 1.6; }
        .container { max-width: 900px; margin: auto; }
        .header { text-align: center; margin-bottom: 40px; border-bottom: 3px solid var(--accent); padding-bottom: 10px; }
        
        .cve-card { background: var(--card); border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-left: 6px solid #dee2e6; }
        .cve-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .cve-id { font-size: 1.3rem; font-weight: 800; color: var(--accent); text-decoration: none; }
        
        .badge { padding: 5px 12px; border-radius: 5px; font-weight: bold; font-size: 0.9rem; }
        .high { background: var(--danger); color: white; }
        .medium { background: var(--warning); color: black; }
        
        .desc { font-size: 0.95rem; color: #495057; background: #f1f3f5; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .meta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.8rem; color: #6c757d; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>CanlÄ± CVE Takip Sistemi</h1>
        <p id="status">Veriler senkronize ediliyor...</p>
    </div>
    <div id="cve-list"></div>
</div>

<script>
    async function loadCVEs() {
        const listContainer = document.getElementById('cve-list');
        const status = document.getElementById('status');

        try {
            const response = await fetch('./data.json?t=' + Date.now());
            const data = await response.json();

            if (!Array.isArray(data)) throw new Error("Veri formatÄ± uyumsuz.");

            status.innerText = `Son ${data.length} kritik zafiyet listeleniyor.`;
            listContainer.innerHTML = '';

            data.forEach(item => {
                // JSON 5.0 YapÄ±sÄ±nÄ± Ã‡Ã¶zÃ¼mleme
                const cveId = item.cveMetadata?.cveId || "Bilinmiyor";
                
                // AÃ§Ä±klama: containers.cna.descriptions iÃ§indeki ilk deÄŸeri al
                const descriptions = item.containers?.cna?.descriptions || [];
                const summary = descriptions.length > 0 ? descriptions[0].value : "AÃ§Ä±klama mevcut deÄŸil.";
                
                // CVSS PuanÄ±: containers.cna.metrics iÃ§indeki score'u bul
                let score = 0;
                const metrics = item.containers?.cna?.metrics || [];
                if (metrics.length > 0) {
                    const m = metrics[0];
                    score = m.cvssV3_1?.baseScore || m.cvssV3_0?.baseScore || m.cvssV2?.baseScore || 0;
                }

                const state = item.cveMetadata?.state || "PUBLISHED";
                const date = item.cveMetadata?.datePublished || "Tarih yok";

                const card = document.createElement('div');
                card.className = 'cve-card';
                if (score >= 7) card.style.borderColor = 'var(--danger)';
                else if (score >= 4) card.style.borderColor = 'var(--warning)';

                card.innerHTML = `
                    <div class="cve-header">
                        <a href="https://nvd.nist.gov/vuln/detail/${cveId}" target="_blank" class="cve-id">${cveId}</a>
                        <span class="badge ${score >= 7 ? 'high' : (score >= 4 ? 'medium' : '')}">
                            CVSS: ${score > 0 ? score : 'N/A'}
                        </span>
                    </div>
                    <div class="desc">${summary}</div>
                    <div class="meta-grid">
                        <div>ğŸ“… YayÄ±nlanma: ${date.split('T')[0]}</div>
                        <div>ğŸ“Š Durum: ${state}</div>
                    </div>
                `;
                listContainer.appendChild(card);
            });

        } catch (err) {
            console.error(err);
            status.innerHTML = "âŒ Veri iÅŸleme hatasÄ±: JSON yapÄ±sÄ± beklenen formatta deÄŸil.";
        }
    }

    loadCVEs();
</script>
</body>
</html>
