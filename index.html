<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VULNARABILITY DASHBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { margin-top: 50px; }
        .table-container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        /* Priority Badge Renkleri */
        .priority-P0 { background-color: #dc3545 !important; color: white; animation: blinker 1.5s linear infinite; }
        .priority-P1 { background-color: #fd7e14 !important; color: white; }
        .priority-P2 { background-color: #ffc107 !important; color: #000; }
        .priority-P3 { background-color: #0dcaf0 !important; color: white; }
        
        @keyframes blinker { 50% { opacity: 0.5; } }
        
        .severity-badge { font-weight: bold; padding: 5px 10px; border-radius: 20px; font-size: 0.85rem; }
        .cve-id { font-weight: 600; color: #0d6efd; }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>CVE & Vulnerability Priority List</h2>
        <span id="last-update" class="text-muted small">Son Güncelleme: Yükleniyor...</span>
    </div>

    <div class="table-container">
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>CVE ID</th>
                    <th>Priority (Öncelik)</th>
                    <th>Severity (Puan)</th>
                    <th>Açıklama</th>
                    <th>Durum</th>
                </tr>
            </thead>
            <tbody id="cve-table-body">
                </tbody>
        </table>
    </div>
</div>

<script>
    async function loadCVEData() {
        try {
            // GitHub üzerindeki data.json dosyanı çeker
            const response = await fetch('data.json');
            const data = await response.json();
            
            const tableBody = document.getElementById('cve-table-body');
            tableBody.innerHTML = '';

            data.forEach(item => {
                const priorityClass = item.priority.split(' ')[0]; // P0, P1 vb. alır
                
                const row = `
                    <tr>
                        <td class="cve-id">${item.id}</td>
                        <td>
                            <span class="badge severity-badge priority-${priorityClass}">
                                ${item.priority}
                            </span>
                        </td>
                        <td><strong>${item.severity || 'N/A'}</strong></td>
                        <td class="small text-secondary">${item.description}</td>
                        <td><span class="badge bg-light text-dark border">${item.status}</span></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

            document.getElementById('last-update').innerText = `Son Güncelleme: ${new Date().toLocaleString('tr-TR')}`;

        } catch (error) {
            console.error('Veri yüklenirken hata:', error);
            document.getElementById('cve-table-body').innerHTML = '<tr><td colspan="5" class="text-center text-danger">Veri yüklenemedi. GitHub Action henüz çalışmamış olabilir.</td></tr>';
        }
    }

    // Sayfa açıldığında veriyi yükle
    loadCVEData();
</script>

</body>
</html>
