<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE Dashboard - Debug Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .priority-P0 { background-color: #dc3545 !important; color: white; animation: blinker 1.5s linear infinite; }
        .priority-P1 { background-color: #fd7e14 !important; color: white; }
        .priority-P2 { background-color: #ffc107 !important; color: black; }
        .priority-P3 { background-color: #0dcaf0 !important; color: white; }
        @keyframes blinker { 50% { opacity: 0.5; } }
        .debug-box { font-size: 12px; background: #eee; padding: 10px; border-radius: 5px; margin-bottom: 20px; border-left: 5px solid #333; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">ğŸ›¡ï¸ CVE Priority Dashboard</h2>
    
    <div id="debugInfo" class="debug-box">Sistem durumu kontrol ediliyor...</div>

    <div class="table-responsive bg-white p-3 rounded shadow-sm">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>CVE ID</th>
                    <th>Ã–ncelik</th>
                    <th>CVSS</th>
                    <th>AÃ§Ä±klama</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td colspan="5" class="text-center text-muted">Veriler yÃ¼kleniyor...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    async function loadData() {
        const debug = document.getElementById('debugInfo');
        const tableBody = document.getElementById('tableBody');
        
        try {
            // Cache kÄ±rmak iÃ§in her seferinde yeni bir istek yapÄ±yoruz
            const url = 'data.json?v=' + new Date().getTime();
            debug.innerText = `Ä°stek atÄ±lÄ±yor: ${url}`;
            
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`HTTP HatasÄ±! Statu: ${response.status}`);
            }

            const data = await response.json();
            debug.innerText = `BaÄŸlantÄ± BaÅŸarÄ±lÄ±! Toplam Veri SayÄ±sÄ±: ${data.length}`;

            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-warning">data.json dosyasÄ± boÅŸ (0 kayÄ±t).</td></tr>';
                return;
            }

            tableBody.innerHTML = '';
            data.forEach(item => {
                const priorityClass = item.priority ? item.priority.split(' ')[0] : 'P3';
                const row = `
                    <tr>
                        <td class="fw-bold text-primary">${item.id}</td>
                        <td><span class="badge priority-${priorityClass}">${item.priority}</span></td>
                        <td><strong>${item.severity}</strong></td>
                        <td class="small text-secondary">${item.description}</td>
                        <td><a href="${item.link}" target="_blank" class="btn btn-sm btn-outline-dark">Git</a></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

        } catch (error) {
            debug.innerText = `Hata OluÅŸtu: ${error.message}`;
            tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">Hata: ${error.message} <br> LÃ¼tfen data.json dosyasÄ±nÄ±n varlÄ±ÄŸÄ±nÄ± ve formatÄ±nÄ± kontrol edin.</td></tr>`;
        }
    }

    // BaÅŸlat
    loadData();
</script>
</body>
</html>
