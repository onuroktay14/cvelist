<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yapay Zeka Destekli Siber Tehdit Takip Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { 
            --bg: #010409; 
            --card: #0d1117; 
            --neon: #58a6ff; 
            --border: #30363d; 
        }
        
        body { background: var(--bg); color: #adbac7; font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        .container { flex: 1; }
        
        /* Paneller */
        .info-panel {
            background: rgba(88, 166, 255, 0.05);
            border: 1px solid rgba(88, 166, 255, 0.2);
            border-left: 4px solid var(--neon);
            border-radius: 12px;
            padding: 20px;
        }

        .stat-card { background: #161b22; border: 1px solid var(--border); border-radius: 10px; }
        .main-console { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 25px; }
        .search-box { background: #010409; border: 1px solid var(--border); color: white; border-radius: 8px; padding: 10px 15px; width: 100%; }

        /* Tablo ve Butonlar */
        .table { --bs-table-bg: transparent; --bs-table-color: #adbac7; border-collapse: separate; border-spacing: 0 10px; }
        .table thead th { color: var(--neon); border: none; font-size: 0.75rem; text-transform: uppercase; }
        .table tbody tr { background: #161b22; border: 1px solid var(--border); transition: 0.2s; }
        .table tbody tr:hover { background: #1c2128; border-color: var(--neon); }
        .table td { border: none; padding: 12px !important; }

        .btn-action { width: 100%; font-weight: bold; border-radius: 6px; padding: 6px 12px; font-size: 0.8rem; margin-bottom: 5px; transition: 0.3s; display: block; text-align: center; text-decoration: none; }
        .ai-btn { background: #8957e5; color: white; border: none; }
        .ai-btn:hover { background: #a371f7; box-shadow: 0 0 10px rgba(137, 87, 229, 0.4); }
        .detail-btn { background: transparent; color: var(--neon); border: 1px solid var(--neon); }
        .poc-btn { background: transparent; color: #adbac7; border: 1px solid var(--border); }

        .p-P0 { background: #da3633; color: white; padding: 4px 10px; border-radius: 6px; font-weight: bold; font-size: 0.7rem; }
        .p-P1 { background: #bc4c00; color: white; padding: 4px 10px; border-radius: 6px; font-weight: bold; font-size: 0.7rem; }
        .export-btn { background: #238636; color: white; border: none; font-weight: bold; border-radius: 6px; }

        /* Footer Stili */
        footer {
            background: #0d1117;
            border-top: 1px solid var(--border);
            padding: 20px 0;
            margin-top: 50px;
            text-align: center;
        }
        footer a {
            color: var(--neon);
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        footer a:hover {
            color: #fff;
            text-shadow: 0 0 10px var(--neon);
        }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="info-panel mb-4">
        <h5 class="fw-bold text-info mb-2"><i class="fas fa-shield-halved me-2"></i>Misyon</h5>
        <p class="mb-0 small opacity-80">Aktif sömürülen zafiyetlerin takibi ve teknik analizi için geliştirilmiş istihbarat konsolu.</p>
    </div>

    <div class="row g-3 mb-4 text-center">
        <div class="col-md-3"><div class="stat-card p-3"><h6>TOPLAM KAYIT</h6><h2 id="totalCount">0</h2></div></div>
        <div class="col-md-3"><div class="stat-card p-3 text-danger"><h6>KRİTİK (P0)</h6><h2 id="criticalCount">0</h2></div></div>
        <div class="col-md-3"><div class="stat-card p-3 text-warning"><h6>SALDIRI RİSKİ</h6><h2 id="epssCount">0</h2></div></div>
        <div class="col-md-3"><div class="stat-card p-3 text-info"><h6>AKTİF TEHDİT</h6><h2 id="exploitCount">0</h2></div></div>
    </div>

    <div class="main-console">
        <div class="d-flex justify-content-between align-items-center mb-4 row">
            <div class="col-md-6"><h4 class="fw-bold text-white mb-0">TEHDİT AKIŞI</h4></div>
            <div class="col-md-6 d-flex gap-2">
                <input type="text" id="search" class="search-box" placeholder="Filtrele (Vendor, CVE)..." onkeyup="filter()">
                <button onclick="exportCSV()" class="btn export-btn"><i class="fas fa-file-csv me-2"></i>EXPORT</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>CVE / SİSTEM</th>
                        <th>ÖNCELİK</th>
                        <th>SKORLAR</th>
                        <th>MITRE</th>
                        <th class="text-end" style="width: 160px;">İŞLEMLER</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="commonModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark border-secondary text-white shadow-lg">
            <div class="modal-header border-bottom border-secondary">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4" id="modalBody"></div>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <p class="mb-0 small opacity-70">
            Bu araç <a href="https://www.linkedin.com/in/onuroktaycom/" target="_blank"><i class="fab fa-linkedin me-1"></i>Onur Oktay</a> tarafından geliştirilmiştir.
        </p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let raw = [];
    async function init() {
        try {
            const r = await fetch('data.json?v=' + Date.now());
            raw = await r.json();
            render(raw);
        } catch (e) { console.error("Veri hatası", e); }
    }

    function render(data) {
        const tb = document.getElementById('tableBody');
        tb.innerHTML = '';
        
        document.getElementById('totalCount').innerText = data.length;
        document.getElementById('criticalCount').innerText = data.filter(d => d.priority.includes('P0')).length;
        document.getElementById('epssCount').innerText = data.filter(d => parseInt(d.epss) > 80).length;
        document.getElementById('exploitCount').innerText = data.filter(d => d.priority.includes('P0') || parseInt(d.epss) > 75).length;

        data.forEach(i => {
            const pClass = i.priority.includes('P0') ? 'p-P0' : 'p-P1';
            tb.innerHTML += `
                <tr>
                    <td>
                        <div class="fw-bold text-white">${i.id}</div>
                        <span class="text-info small">${i.vendor}</span> | <span class="text-white-50 small" style="font-size:11px">${i.product}</span>
                    </td>
                    <td><span class="${pClass}">${i.priority}</span></td>
                    <td>
                        <div class="small">CVSS: <b class="text-white">${i.severity}</b></div>
                        <div class="text-warning small" style="font-size:10px">EPSS: ${i.epss}</div>
                    </td>
                    <td><a href="https://attack.mitre.org/techniques/${i.mitre}/" target="_blank" class="badge border border-secondary text-info text-decoration-none" style="font-size: 0.65rem;">${i.mitre}</a></td>
                    <td class="text-end">
                        <button class="btn-action ai-btn" onclick="openAI('${i.id}', '${i.vendor}', '${i.product}', '${i.description}')">AI ANALİZ</button>
                        <button class="btn-action detail-btn" onclick="openDetails('${i.id}', '${i.description}', '${i.link}')">DETAY</button>
                        <a href="${i.poc_link}" target="_blank" class="btn-action poc-btn">Github/PoC</a>
                    </td>
                </tr>`;
        });
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        render(raw.filter(d => d.vendor.toLowerCase().includes(q) || d.id.toLowerCase().includes(q)));
    }

    function openAI(id, v, p, desc) {
        document.getElementById('modalTitle').innerHTML = `<i class="fas fa-robot me-2 text-info"></i>AI Teknik Çözüm: ${id}`;
        document.getElementById('modalBody').innerHTML = `
            <div class="bg-black p-3 rounded mb-3 small border border-secondary">${desc}</div>
            <h6 class="text-success fw-bold small mb-3">KAPATMA ADIMLARI:</h6>
            <div class="mb-2 p-2 border-start border-info bg-dark small"><b>1. Yama Yönetimi:</b> ${v} resmi yamasını ivedilikle test ortamında doğrulayıp canlıya alın.</div>
            <div class="mb-2 p-2 border-start border-info bg-dark small"><b>2. İzolasyon:</b> Etkilenen ${p} servisini geçici olarak kısıtlı bir ağ segmentine taşıyın.</div>
            <div class="mb-2 p-2 border-start border-info bg-dark small"><b>3. Tehdit Avcılığı:</b> Loglarda yetkisiz komut çalıştırma izlerini tarayın.</div>
        `;
        new bootstrap.Modal(document.getElementById('commonModal')).show();
    }

    function openDetails(id, desc, link) {
        document.getElementById('modalTitle').innerHTML = `<i class="fas fa-info-circle me-2 text-primary"></i>Zafiyet Detayları: ${id}`;
        document.getElementById('modalBody').innerHTML = `
            <div class="p-3 bg-dark rounded mb-3 border border-secondary">
                <h6 class="text-white-50 small mb-2 text-uppercase">NVD Açıklaması</h6>
                <p class="small">${desc}</p>
            </div>
            <div class="text-center p-4 border border-dashed border-secondary rounded">
                <a href="${link}" target="_blank" class="btn btn-primary px-4">NVD Kaynağına Git <i class="fas fa-external-link-alt ms-2"></i></a>
            </div>
        `;
        new bootstrap.Modal(document.getElementById('commonModal')).show();
    }

    function exportCSV() {
        let csv = "\uFEFFCVE ID,Vendor,Ürün,Şiddet(CVSS),EPSS Skoru,Öncelik,Mitre Teknik,Açıklama,NVD Linki,PoC Linki\n";
        raw.forEach(r => {
            const cleanDesc = (r.description || "").replace(/"/g, '""').replace(/\n/g, ' ');
            csv += `"${r.id}","${r.vendor}","${r.product}","${r.severity}","${r.epss}","${r.priority}","${r.mitre}","${cleanDesc}","${r.link}","${r.poc_link}"\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `CVE_Raporu_OnurOktay_${new Date().toISOString().split('T')[0]}.csv`;
        a.click();
    }
    init();
</script>
</body>
</html>
