<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE Priority Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f9; }
        .priority-P0 { background-color: #ff4d4d !important; animation: pulse 2s infinite; }
        .priority-P1 { background-color: #ff8c1a !important; }
        .priority-P2 { background-color: #ffd11a !important; color: #000 !important; }
        .priority-P3 { background-color: #33ccff !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        .card { border: none; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-primary">CVE Priority List</h2>
            <input type="text" id="searchInput" class="form-control w-25" placeholder="CVE veya marka ara...">
        </div>
        
        <div class="table-responsive">
            <table class="table align-middle">
                <thead class="table-light">
                    <tr>
                        <th>CVE ID</th>
                        <th>Öncelik</th>
                        <th>CVSS</th>
                        <th>Açıklama</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="5" class="text-center">Veriler yükleniyor...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    async function fetchData() {
        try {
            // Cache kırmak için zaman damgası ekliyoruz
            const res = await fetch('data.json?t=' + Date.now());
            const data = await res.json();
            const tableBody = document.getElementById('tableBody');
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-warning">Şu an gösterilecek yeni veri yok.</td></tr>';
                return;
            }

            function displayData(filterText = '') {
                tableBody.innerHTML = '';
                data.filter(item => item.id.toLowerCase().includes(filterText.toLowerCase()) || 
                                    item.description.toLowerCase().includes(filterText.toLowerCase()))
                .forEach(item => {
                    const row = `
                        <tr>
                            <td class="fw-bold">${item.id}</td>
                            <td><span class="badge priority-${item.priority.split(' ')[0]} p-2">${item.priority}</span></td>
                            <td><span class="badge bg-dark">${item.severity}</span></td>
                            <td class="small text-muted">${item.description}</td>
                            <td><a href="${item.link}" target="_blank" class="btn btn-sm btn-outline-primary">Detay</a></td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });
            }

            displayData();
            document.getElementById('searchInput').addEventListener('input', (e) => displayData(e.target.value));

        } catch (err) {
            document.getElementById('tableBody').innerHTML = '<tr><td colspan="5" class="text-center text-danger">Veri çekilemedi. Lütfen daha sonra tekrar deneyin.</td></tr>';
        }
    }
    fetchData();
</script>
</body>
</html>
