<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI CVE Intelligence Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #010409;
            --card: #0d1117;
            --neon: #58a6ff;
            --accent: #238636;
            --border: #30363d;
        }

        body { 
            background: var(--bg); 
            color: #adbac7; 
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        /* Beyaz Alanı Yok Eden Karanlık Konteyner */
        .main-console {
            background: #0d1117; /* Tamamen koyu */
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .stat-card {
            background: #161b22;
            border: 1px solid var(--border);
            border-radius: 10px;
            transition: 0.3s;
        }

        .stat-card:hover { border-color: var(--neon); transform: translateY(-3px); }

        .search-box {
            background: #010409;
            border: 1px solid var(--border);
            color: white;
            border-radius: 8px;
            padding: 12px 20px;
            width: 100%;
        }

        /* Tablo Estetiği */
        .table { color: #adbac7; margin-bottom: 0; }
        .table thead th { 
            background: #161b22; 
            color: var(--neon); 
            border: none; 
            text-transform: uppercase; 
            font-size: 0.7rem; 
            padding: 15px;
        }

        .table tbody tr { 
            border-bottom: 1px solid var(--border); 
            background: transparent;
            transition: 0.2s;
        }

        .table tbody tr:hover { background: rgba(88, 166, 255, 0.05); }

        .badge-priority { padding: 6px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; }
        .p-P0 { background: #da3633; color: white; }
        .p-P1 { background: #bc4c00; color: white; }

        .badge-mitre { 
            background: #1f2428; 
            color: #f0883e; 
            border: 1px solid #f0883e; 
            padding: 4px 10px; 
            text-decoration: none; 
            font-size: 0.7rem;
        }

        .ai-btn {
            background: #8957e5;
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 6px;
            padding: 6px 12px;
            width: 100%;
        }

        .poc-btn {
            background: transparent;
            color: #adbac7;
            border: 1px solid var(--border);
            font-size: 0.7rem;
            width: 100%;
            margin-top: 5px;
        }

        .poc-btn:hover { border-color: var(--neon); color: var(--neon); }

        footer a { color: var(--neon); text-decoration: none; }
    </style>
</head>
<body>

<div class="container py-5">
    
    <div class="row g-4 mb-4">
        <div class="col-md-3"><div class="stat-card p-4"><h6>TOTAL FEED</h6><h2 id="totalCount" class="text-white">0</h2></div></div>
        <div class="col-md-3"><div class="stat-card p-4"><h6 class="text-danger">CRITICAL (P0)</h6><h2 id="criticalCount" class="text-white">0</h2></div></div>
        <div class="col-md-3"><div class="stat-card p-4 text-warning"><h6>EXPLOIT RISK</h6><h2 id="epssCount" class="text-white">0</h2></div></div>
        <div class="col-md-3"><div class="stat-card p-4 text-info"><h6>ACTIVE THREATS</h6><h2 id="exploitCount" class="text-white">0</h2></div></div>
    </div>

    <div class="main-console">
        <div class="row mb-4 align-items-center">
            <div class="col-md-7">
                <h4 class="fw-bold text-white mb-0"><i class="fas fa-microchip me-2 text-primary"></i>THREAT INTELLIGENCE STREAM</h4>
            </div>
            <div class="col-md-5">
                <input type="text" id="search" class="search-box" placeholder="Filter by Vendor or CVE..." onkeyup="filter()">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>CVE / SYSTEM</th>
                        <th>PRIORITY</th>
                        <th>METRICS</th>
                        <th>MITRE</th>
                        <th class="text-end">OPERATION</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<footer class="text-center pb-5 mt-5">
    <p class="small opacity-50">Developed by <a href="https://www.linkedin.com/in/onuroktaycom/" target="_blank">Onur Oktay</a></p>
</footer>

<div class="modal fade" id="aiModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered"><div class="modal-content bg-dark border-secondary text-white">
        <div class="modal-body p-4 text-center">
            <h5 class="text-info mb-3">AI Remediation Plan</h5>
            <div id="mRes" class="small text-start bg-black p-3 rounded"></div>
            <button class="btn btn-outline-info btn-sm mt-3" data-bs-dismiss="modal">Close</button>
        </div>
    </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let raw = [];
    async function init() {
        const r = await fetch('data.json?v=' + Date.now());
        raw = await r.json();
        render(raw);
    }

    function render(data) {
        const tb = document.getElementById('tableBody');
        tb.innerHTML = '';
        
        document.getElementById('totalCount').innerText = data.length;
        document.getElementById('criticalCount').innerText = data.filter(d => d.priority.includes('P0')).length;
        document.getElementById('epssCount').innerText = data.filter(d => parseInt(d.epss) > 70).length;
        document.getElementById('exploitCount').innerText = data.length;

        data.forEach(i => {
            const pClass = i.priority.startsWith('P0') ? 'p-P0' : 'p-P1';
            tb.innerHTML += `
                <tr>
                    <td>
                        <div class="fw-bold text-white">${i.id || 'N/A'}</div>
                        <span class="text-info small">${i.vendor || 'Unknown'}</span> | <span class="text-white-50 small">${i.product || 'General'}</span>
                    </td>
                    <td><span class="badge-priority ${pClass}">${i.priority}</span></td>
                    <td>
                        <div class="small">CVSS: <b class="text-white">${i.severity}</b></div>
                        <div class="text-warning" style="font-size:11px">EPSS: ${i.epss || 'N/A'}</div>
                    </td>
                    <td><a href="https://attack.mitre.org/techniques/${i.mitre}/" target="_blank" class="badge-mitre">${i.mitre}</a></td>
                    <td class="text-end">
                        <button class="ai-btn" onclick="openAI('${i.id}')">AI ANALYZE</button>
                        <a href="${i.poc_link}" target="_blank" class="btn poc-btn">Github/PoC</a>
                    </td>
                </tr>`;
        });
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        render(raw.filter(d => d.vendor.toLowerCase().includes(q) || d.id.toLowerCase().includes(q)));
    }

    function openAI(id) {
        document.getElementById('mRes').innerText = `Critical analysis for ${id}: Patching recommended within 24 hours. Check vendor advisory for direct mitigation steps.`;
        new bootstrap.Modal(document.getElementById('aiModal')).show();
    }
    init();
</script>
</body>
</html>
