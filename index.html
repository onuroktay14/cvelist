<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise CVE Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .stat-card { border-radius: 12px; border: none; color: white; transition: 0.3s; }
        .stat-card:hover { opacity: 0.9; cursor: pointer; }
        .priority-P0 { background: #d9534f !important; }
        .badge-vendor { background: #e9ecef; color: #495057; font-weight: 600; border: 1px solid #dee2e6; }
        .badge-epss { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .table { background: white; border-radius: 10px; overflow: hidden; }
    </style>
</head>
<body>

<div class="container-fluid py-4 px-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark">Cyber Threat Intelligence Console</h2>
        <button onclick="exportToCSV()" class="btn btn-success shadow-sm">ðŸ“¥ Verileri CSV Olarak Ä°ndir</button>
    </div>

    <div class="row mb-4" id="statsRow">
        <div class="col-md-3">
            <div class="card stat-card bg-dark p-3 shadow-sm">
                <h6>Toplam Ä°zlenen</h6>
                <h3 id="totalCount">0</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card bg-danger p-3 shadow-sm">
                <h6>Acil MÃ¼dahale (P0)</h6>
                <h3 id="criticalCount">0</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card bg-warning text-dark p-3 shadow-sm">
                <h6>YÃ¼ksek EPSS (>%80)</h6>
                <h3 id="epssCount">0</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card bg-info p-3 shadow-sm">
                <h6>Aktif SÃ¶mÃ¼rÃ¼len</h6>
                <h3 id="exploitCount">0</h3>
            </div>
        </div>
    </div>

    <div class="card border-0 shadow-sm p-3">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>CVE ID & Marka</th>
                    <th>Ã–ncelik</th>
                    <th>CVSS / EPSS</th>
                    <th>MITRE TekniÄŸi</th>
                    <th>AÃ§Ä±klama</th>
                    <th>Ä°ÅŸlem</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    let rawData = [];

    async function init() {
        const res = await fetch('data.json?v=' + Date.now());
        rawData = await res.json();
        renderTable(rawData);
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        
        // Stats
        document.getElementById('totalCount').innerText = data.length;
        document.getElementById('criticalCount').innerText = data.filter(d => d.priority === 'P0 - Emergency').length;
        document.getElementById('epssCount').innerText = data.filter(d => parseInt(d.epss) > 80).length;
        document.getElementById('exploitCount').innerText = data.length;

        data.forEach(item => {
            const row = `
                <tr>
                    <td>
                        <div class="fw-bold text-primary">${item.id}</div>
                        <span class="badge badge-vendor mt-1">${item.vendor}</span>
                    </td>
                    <td><span class="badge priority-${item.priority.split(' ')[0]} p-2">${item.priority}</span></td>
                    <td>
                        <div class="small">CVSS: <strong>${item.severity}</strong></div>
                        <div class="badge badge-epss mt-1">SaldÄ±rÄ± OlasÄ±lÄ±ÄŸÄ±: ${item.epss}</div>
                    </td>
                    <td><span class="badge bg-secondary opacity-75">${item.mitre}</span></td>
                    <td class="small text-muted" style="max-width:300px;">${item.description}</td>
                    <td>
                        <a href="${item.poc_link}" target="_blank" class="btn btn-sm btn-outline-danger mb-1 w-100">Exploit Ara</a>
                        <a href="${item.link}" target="_blank" class="btn btn-sm btn-primary w-100">Detay</a>
                    </td>
                </tr>`;
            tbody.innerHTML += row;
        });
    }

    function exportToCSV() {
        let csv = "CVE ID,Vendor,Severity,EPSS,Priority,Description\n";
        rawData.forEach(row => {
            csv += `${row.id},${row.vendor},${row.severity},${row.epss},${row.priority},"${row.description.replace(/"/g, '""')}"\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "CVE_Intelligence_Report.csv";
        link.click();
    }

    init();
</script>
</body>
</html>
