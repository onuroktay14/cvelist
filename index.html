<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CVE Intelligence Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Inter', sans-serif; }
        .priority-P0 { background-color: #dc3545 !important; color: white; font-weight: bold; }
        .priority-P1 { background-color: #fd7e14 !important; color: white; }
        .priority-P2 { background-color: #ffc107 !important; color: black; }
        .priority-P3 { background-color: #0dcaf0 !important; color: white; }
        
        /* Summary Cards Style */
        .stat-card { border: none; border-radius: 15px; transition: transform 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
        .card-icon { font-size: 2rem; opacity: 0.3; position: absolute; right: 15px; top: 15px; }
        
        .badge-mitre { background-color: #6610f2; color: white; font-size: 0.8rem; }
        .badge-poc { border: 1px solid #198754; color: #198754; font-size: 0.8rem; text-decoration: none; }
        .badge-poc:hover { background-color: #198754; color: white; }
    </style>
</head>
<body>

<div class="container-fluid py-4 px-5">
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card stat-card bg-primary text-white p-3 shadow-sm">
                <div class="card-body">
                    <h6 class="text-uppercase small fw-bold">Toplam Zafiyet</h6>
                    <h2 id="totalCount" class="display-6 fw-bold">0</h2>
                    <div class="card-icon">üìä</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card bg-danger text-white p-3 shadow-sm">
                <div class="card-body">
                    <h6 class="text-uppercase small fw-bold">Kritik (P0) Aciliyet</h6>
                    <h2 id="criticalCount" class="display-6 fw-bold">0</h2>
                    <div class="card-icon">üî•</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card bg-success text-white p-3 shadow-sm">
                <div class="card-body">
                    <h6 class="text-uppercase small fw-bold">PoC / Exploit Mevcut</h6>
                    <h2 id="pocCount" class="display-6 fw-bold">0</h2>
                    <div class="card-icon">üõ°Ô∏è</div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-dark mb-0">üõ°Ô∏è CVE Intelligence Feed</h2>
            <input type="text" id="searchInput" class="form-control w-25" placeholder="CVE veya Teknik Ara...">
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>CVE ID</th>
                        <th>√ñncelik</th>
                        <th>Puan</th>
                        <th>MITRE ATT&CK</th>
                        <th>Exploit / PoC</th>
                        <th>A√ßƒ±klama</th>
                        <th>ƒ∞≈ülem</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="7" class="text-center">Veriler senkronize ediliyor...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    async function loadData() {
        try {
            const res = await fetch('data.json?v=' + Date.now());
            const data = await res.json();
            const tableBody = document.getElementById('tableBody');
            
            // ƒ∞statistikleri Hesapla
            document.getElementById('totalCount').innerText = data.length;
            const criticals = data.filter(item => item.priority && item.priority.includes('P0')).length;
            document.getElementById('criticalCount').innerText = criticals;
            const pocs = data.length > 0 ? data.length : 0; // Bu √∂rnekte her kayda Poc Ara linki koyduƒüumuz i√ßin tamamƒ±nƒ± sayƒ±yoruz
            document.getElementById('pocCount').innerText = pocs;

            tableBody.innerHTML = '';

            data.forEach(item => {
                const pClass = item.priority ? item.priority.split(' ')[0] : 'P3';
                const row = `
                    <tr>
                        <td class="fw-bold text-primary">${item.id}</td>
                        <td><span class="badge priority-${pClass} p-2 shadow-sm">${item.priority}</span></td>
                        <td><span class="badge bg-dark">${item.severity}</span></td>
                        <td><span class="badge badge-mitre">${item.mitre || 'N/A'}</span></td>
                        <td>
                            <a href="${item.poc_link}" target="_blank" class="badge badge-poc p-2 shadow-sm">
                                üîç PoC Ara
                            </a>
                        </td>
                        <td class="small text-muted" style="max-width:350px;">${item.description}</td>
                        <td>
                            <a href="${item.link}" target="_blank" class="btn btn-sm btn-outline-primary rounded-pill">Detay</a>
                        </td>
                    </tr>`;
                tableBody.innerHTML += row;
            });
        } catch (e) {
            console.error("Hata:", e);
            tableBody.innerHTML = '<tr><td colspan="7" class="text-center text-danger">Baƒülantƒ± Hatasƒ±: Veri √ßekilemedi.</td></tr>';
        }
    }
    loadData();
</script>
</body>
</html>
