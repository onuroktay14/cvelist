<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE Priority Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f9; font-family: 'Segoe UI', sans-serif; }
        .priority-P0 { background-color: #ff4d4d !important; color: white; animation: pulse 2s infinite; }
        .priority-P1 { background-color: #ff8c1a !important; color: white; }
        .priority-P2 { background-color: #ffd11a !important; color: #000 !important; }
        .priority-P3 { background-color: #33ccff !important; color: white; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        .card { border: none; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); }
        .debug-status { font-size: 0.75rem; color: #6c757d; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-primary mb-0">üõ°Ô∏è CVE Priority List</h2>
                <div id="debugStatus" class="debug-status">Veri kaynaƒüƒ± kontrol ediliyor...</div>
            </div>
            <input type="text" id="searchInput" class="form-control w-25" placeholder="CVE ID veya a√ßƒ±klama ara...">
        </div>
        
        <div class="table-responsive">
            <table class="table align-middle table-hover">
                <thead class="table-light">
                    <tr>
                        <th>CVE ID</th>
                        <th>√ñncelik</th>
                        <th>CVSS Puanƒ±</th>
                        <th>A√ßƒ±klama</th>
                        <th>ƒ∞≈ülem</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="5" class="text-center text-muted">Veriler y√ºkleniyor...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    async function fetchData() {
        const debugStatus = document.getElementById('debugStatus');
        const tableBody = document.getElementById('tableBody');
        const searchInput = document.getElementById('searchInput');

        try {
            // Cache kƒ±rmak i√ßin zaman damgasƒ± (v=...) ekliyoruz
            const response = await fetch('data.json?v=' + Date.now());
            
            if (!response.ok) throw new Error('data.json dosyasƒ±na eri≈üilemedi.');
            
            const data = await response.json();
            debugStatus.innerText = `Son ba≈üarƒ±lƒ± senkronizasyon: ${new Date().toLocaleTimeString()} | Toplam: ${data.length} kayƒ±t`;

            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-warning">data.json dosyasƒ± ≈üu an bo≈ü []. GitHub Action √ßalƒ±≈üƒ±yor olabilir.</td></tr>';
                return;
            }

            function displayData(filterText = '') {
                tableBody.innerHTML = '';
                
                const filtered = data.filter(item => 
                    item.id.toLowerCase().includes(filterText.toLowerCase()) || 
                    item.description.toLowerCase().includes(filterText.toLowerCase())
                );

                if (filtered.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">Aramanƒ±zla e≈üle≈üen sonu√ß bulunamadƒ±.</td></tr>';
                    return;
                }

                filtered.forEach(item => {
                    const priorityKey = item.priority ? item.priority.split(' ')[0] : 'P3';
                    const row = `
                        <tr>
                            <td class="fw-bold text-dark">${item.id}</td>
                            <td>
                                <span class="badge priority-${priorityKey} p-2 shadow-sm">
                                    ${item.priority || 'P3 - Low'}
                                </span>
                            </td>
                            <td>
                                <span class="badge bg-dark">
                                    ${item.severity || 'N/A'}
                                </span>
                            </td>
                            <td class="small text-secondary" style="max-width: 400px;">
                                ${item.description}
                            </td>
                            <td>
                                <a href="${item.link}" target="_blank" class="btn btn-sm btn-outline-primary rounded-pill px-3">
                                    Detay
                                </a>
                            </td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });
            }

            // ƒ∞lk y√ºkleme
            displayData();

            // Arama dinleyicisi
            searchInput.addEventListener('input', (e) => displayData(e.target.value));

        } catch (err) {
            debugStatus.innerText = 'Hata: Veri √ßekilemedi.';
            tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">Veri y√ºkleme hatasƒ±: ${err.message}</td></tr>`;
        }
    }

    // Sayfa y√ºklendiƒüinde √ßalƒ±≈ütƒ±r
    fetchData();
</script>

</body>
</html>
